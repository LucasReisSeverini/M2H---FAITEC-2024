<div class="container">
    <h1>Cadastro de Psicólogo</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
      </div>
      <div class="form-group">
        <label for="crm">CRM</label>
        <input type="text" class="form-control" id="crm" placeholder="Informe seu CRM">
      </div>
      <div class="form-group">
        <label for="especialidade">Especialidade</label>
        <input type="text" class="form-control" id="especialidade" placeholder="Informe sua especialidade">
      </div>
      <div class="form-group">
        <label for="localizacao">Localização</label>
        <input type="text" class="form-control" id="localizacao" placeholder="Informe sua localização">
      </div>
      <div class="form-group">
        <label for="horario-atendimento">Horário de Atendimento</label>
        <input type="text" class="form-control" id="horario-atendimento" placeholder="Informe seu horário de atendimento">
      </div>
      <div class="form-group">
        <label for="valor-consulta">Valor da Consulta</label>
        <input type="text" class="form-control" id="valor-consulta" placeholder="Informe o valor da consulta">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-link">Cancelar</button>
    </form>
  </div>
